<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner QR Code</title>
    <style>
        #qr-reader {
            width: 100%;
            height: auto;
            display: none; /* Cacher le lecteur QR par défaut */
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
        }
        #startButton, #captureButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        #captureButton {
            background-color: #2196F3;
        }
        #startButton:disabled, #captureButton:disabled {
            background-color: #cccccc;
        }
        #error {
            margin-top: 20px;
            font-size: 1.2em;
            color: red;
        }
    </style>
</head>
<body>

    <h1>Scanner un QR Code</h1>
    
    <!-- Boutons pour démarrer le scan et capturer une photo -->
    <button id="startButton">Démarrer le scan</button>

    <!-- Element pour le lecteur QR -->
    <div id="qr-reader"></div>
    
    <!-- Résultat du QR code scanné -->
    <div id="result"></div>
    
    <!-- Erreur de caméra -->
    <div id="error"></div>

    <!-- Importer la bibliothèque html5-qrcode -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    
    <script>
        const startButton = document.getElementById('startButton');
        const qrReaderElement = document.getElementById('qr-reader');
        const resultElement = document.getElementById('result');
        const errorElement = document.getElementById('error');
        let html5QrCode;

        async function startScan() {
            try {
                if (html5QrCode) {
                    html5QrCode.stop().catch((error) => {
                        console.error("Erreur lors de l'arrêt de la caméra:", error);
                    });
                }

                html5QrCode = new Html5Qrcode("qr-reader");

                const config = { 
                    fps: 10, 
                    qrbox: 250,
                    aspectRatio: 1.0 
                };

                await html5QrCode.start({ facingMode: "environment" }, config, (decodedText, decodedResult) => {
                    resultElement.innerText = `QR Code scanné : ${decodedText}`;
                    stopScan();
                });

                qrReaderElement.style.display = 'block'; // Afficher le lecteur QR
            } catch (error) {
                console.error("Erreur lors de l'accès à la caméra:", error);
                errorElement.innerText = "Erreur lors de l'accès à la caméra. Assurez-vous que votre caméra est connectée et autorisée.";
            }
        }

        function stopScan() {
            if (html5QrCode) {
                html5QrCode.stop().catch((error) => {
                    console.error("Erreur lors de l'arrêt de la caméra:", error);
                });
                qrReaderElement.style.display = 'none'; // Cacher le lecteur QR
            }
        }

        startButton.addEventListener('click', startScan);
    </script>

</body>
</html>
