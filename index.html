<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner QR Code</title>
    <style>
        #video {
            width: 100%;
            height: auto;
            border: 1px solid black;
            display: none; /* Cacher la vidéo par défaut */
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #startButton:disabled {
            background-color: #cccccc;
        }
        #error {
            margin-top: 20px;
            font-size: 1.2em;
            color: red;
        }
    </style>
</head>
<body>

    <h1>Scanner un QR Code</h1>
    
    <!-- Bouton pour démarrer le scan -->
    <button id="startButton">Démarrer le scan</button>

    <!-- Le video element où la caméra sera affichée -->
    <video id="video" autoplay></video>
    
    <!-- Résultat du QR code scanné -->
    <div id="result"></div>
    
    <!-- Erreur de caméra -->
    <div id="error"></div>

    <!-- Importer la bibliothèque jsQR -->
    <script src="https://unpkg.com/jsqr/minified/jsQR.min.js"></script>
    
    <script>
        let videoElement = document.getElementById('video');
        let resultElement = document.getElementById('result');
        let startButton = document.getElementById('startButton');
        let errorElement = document.getElementById('error');
        let scanning = false;
        let stream;

        // Fonction pour démarrer le scan
        function startScan() {
            if (scanning) return;

            startButton.disabled = true;
            errorElement.innerText = '';
            resultElement.innerText = '';

            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(function(localStream) {
                    stream = localStream;
                    videoElement.srcObject = stream;
                    videoElement.style.display = 'block'; // Afficher la vidéo
                    videoElement.setAttribute("playsinline", true);
                    videoElement.play();
                    scanning = true;
                    scanQRCode();
                })
                .catch(function(err) {
                    console.error("Erreur lors de l'accès à la caméra:", err);
                    errorElement.innerText = "Erreur lors de l'accès à la caméra. Assurez-vous que votre caméra est connectée et autorisée.";
                    startButton.disabled = false;
                });
        }

        // Fonction pour scanner le QR code
        function scanQRCode() {
            if (!scanning) return;

            let canvasElement = document.createElement("canvas");
            let canvas = canvasElement.getContext("2d");

            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;

            canvas.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
            let imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
            let decoded = jsQR(imageData.data, canvasElement.width, canvasElement.height, {
                inversionAttempts: "dontInvert",
            });

            if (decoded) {
                resultElement.innerText = `QR Code scanné : ${decoded.data}`;
                stopScan();
            } else {
                requestAnimationFrame(scanQRCode);
            }
        }

        // Fonction pour arrêter le scan
        function stopScan() {
            if (!scanning) return;
            scanning = false;
            if (stream) {
                let tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                videoElement.srcObject = null;
                videoElement.style.display = 'none'; // Cacher la vidéo
            }
            startButton.disabled = false;
        }

        // Ajouter l'événement onclick au bouton pour démarrer le scan
        startButton.addEventListener('click', startScan);

    </script>

</body>
</html>
